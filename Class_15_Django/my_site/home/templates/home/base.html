<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мій сайт{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Ласкаво просимо на мій сайт!</h1>
        <nav>

            <a href="{% url 'about' %}">Про нас</a> |

    <footer>

    </footer>

</html>
